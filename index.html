<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>ÌÇ§Ìå®Îìú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .keypad-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 40px 40px 40px;
        }

        .number-display {
            text-align: center;
            padding: 40px 20px 60px 20px;
            font-size: 36px;
            font-weight: 200;
            color: white;
            letter-spacing: 2px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder {
            color: #8E8E93;
            font-size: 20px;
            font-weight: 400;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 40px;
            background: #333333;
            color: white;
            font-size: 32px;
            font-weight: 200;
            cursor: pointer;
            transition: background-color 0.1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            margin: 0 auto;
        }

        .key:active {
            background: #4A4A4A;
        }

        .key-number {
            font-size: 32px;
            font-weight: 200;
            line-height: 1;
        }

        .key-letters {
            font-size: 10px;
            font-weight: 500;
            color: white;
            margin-top: 2px;
            letter-spacing: 1px;
            line-height: 1;
        }

        .call-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .call-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 40px;
            background: #34C759;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .call-button:active {
            background: #2FB24A;
        }

        .tab-bar {
            height: 83px;
            background: #000000;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            border-top: 0.5px solid #333333;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            cursor: pointer;
            padding: 4px 12px;
            transition: opacity 0.2s ease;
        }

        .tab-item:not(.active) {
            opacity: 0.6;
        }

        .tab-item.active {
            color: #007AFF;
        }

        .tab-icon {
            font-size: 24px;
            line-height: 1;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 400;
            line-height: 1;
        }

        .keypad-icon {
            display: grid;
            grid-template-columns: repeat(3, 3px);
            gap: 2px;
            width: 15px;
            height: 15px;
        }

        .keypad-dot {
            width: 3px;
            height: 3px;
            background: currentColor;
            border-radius: 50%;
        }

        .status-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            text-align: center;
            max-width: 280px;
        }

        .status-popup.show {
            opacity: 1;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: white;
            border-radius: 3px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="keypad-container">
        <div class="number-display" id="numberDisplay">
            <span class="placeholder">Î≤àÌò∏ ÏûÖÎ†•</span>
        </div>

        <div class="keypad">
            <button class="key" onclick="addNumber('1')">
                <div class="key-number">1</div>
            </button>
            <button class="key" onclick="addNumber('2')">
                <div class="key-number">2</div>
                <div class="key-letters">ABC</div>
            </button>
            <button class="key" onclick="addNumber('3')">
                <div class="key-number">3</div>
                <div class="key-letters">DEF</div>
            </button>
            <button class="key" onclick="addNumber('4')">
                <div class="key-number">4</div>
                <div class="key-letters">GHI</div>
            </button>
            <button class="key" onclick="addNumber('5')">
                <div class="key-number">5</div>
                <div class="key-letters">JKL</div>
            </button>
            <button class="key" onclick="addNumber('6')">
                <div class="key-number">6</div>
                <div class="key-letters">MNO</div>
            </button>
            <button class="key" onclick="addNumber('7')">
                <div class="key-number">7</div>
                <div class="key-letters">PQRS</div>
            </button>
            <button class="key" onclick="addNumber('8')">
                <div class="key-number">8</div>
                <div class="key-letters">TUV</div>
            </button>
            <button class="key" onclick="addNumber('9')">
                <div class="key-number">9</div>
                <div class="key-letters">WXYZ</div>
            </button>
            <button class="key" onclick="executeShortcut1()">
                <div class="key-number">*</div>
            </button>
            <button class="key" onclick="addNumber('0')">
                <div class="key-number">0</div>
                <div class="key-letters">+</div>
            </button>
            <button class="key" onclick="copyToClipboard()">
                <div class="key-number">#</div>
            </button>
        </div>

        <div class="call-section">
            <button class="call-button" onclick="executeShortcut2()">
                üìû
            </button>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item">
            <div class="tab-icon">‚≠ê</div>
            <div class="tab-label">Ï¶êÍ≤®Ï∞æÍ∏∞</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">üïí</div>
            <div class="tab-label">ÏµúÍ∑º ÌÜµÌôî</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">üë§</div>
            <div class="tab-label">Ïó∞ÎùΩÏ≤ò</div>
        </div>
        <div class="tab-item active">
            <div class="keypad-icon">
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
                <div class="keypad-dot"></div>
            </div>
            <div class="tab-label">ÌÇ§Ìå®Îìú</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">üí¨</div>
            <div class="tab-label">ÏùåÏÑ± ÏÇ¨ÏÑúÌï®</div>
        </div>
    </div>

    <div class="status-popup" id="statusPopup"></div>
    <div class="home-indicator"></div>

    <script>
        let currentNumber = '';

        function updateDisplay() {
            const display = document.getElementById('numberDisplay');
            if (currentNumber === '') {
                display.innerHTML = '<span class="placeholder">Î≤àÌò∏ ÏûÖÎ†•</span>';
            } else {
                display.textContent = currentNumber;
            }
        }

        function addNumber(num) {
            if (currentNumber.length >= 15) {
                return;
            }
            
            currentNumber += num;
            updateDisplay();
            
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        function showStatus(message) {
            const popup = document.getElementById('statusPopup');
            popup.textContent = message;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);
        }

        async function copyToClipboard() {
            if (currentNumber === '') {
                return;
            }

            try {
                await navigator.clipboard.writeText(currentNumber);
                setTimeout(() => {
                    currentNumber = '';
                    updateDisplay();
                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = currentNumber;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                setTimeout(() => {
                    currentNumber = '';
                    updateDisplay();
                }, 2000);
            }
        }

        function executeShortcut1() {
            // Ï°∞Ïö©Ìûà Îã®Ï∂ïÏñ¥ 1 Ïã§Ìñâ (Ïπ¥Î©îÎùº)
        }

        function executeShortcut2() {
            // Ï°∞Ïö©Ìûà Îã®Ï∂ïÏñ¥ 2 Ïã§Ìñâ (Î©îÎ™®)
        }

        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                addNumber(event.key);
            } else if (event.key === '#') {
                copyToClipboard();
            } else if (event.key === '*') {
                executeShortcut1();
            } else if (event.key === 'Enter') {
                executeShortcut2();
            } else if (event.key === 'Backspace') {
                if (currentNumber.length > 0) {
                    currentNumber = currentNumber.slice(0, -1);
                    updateDisplay();
                }
            }
        });

        updateDisplay();

        // ÏÑúÎπÑÏä§ ÏõåÏª§ Îì±Î°ù
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
